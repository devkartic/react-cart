<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Cart</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="cart"></div>
    <div class="container">
        <button type="button" onclick={ClickHandler(this)} class="btn btn-primary btn-sm float-right">Add More</button></td>
    </div>
    <div class="container" id="test"></div>


    <script type="text/babel"> 

        function ClickHandler(props) {    
            return(
                <table className="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Sl no.</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                </table>
            )
        }

        ReactDOM.render(<ClickHandler />, document.getElementById('test'))

        

        class Product extends React.Component{
            constructor(){
                super()
                this.state = {
                    product : <tr>
                    <td scope="row">1</td>
                    <td>Pen</td>
                    <td>1</td>
                    <td>5</td>
                    <td><button type="button" className="btn btn-danger btn-sm">Delete</button></td>
                </tr>
                }
            }

            render(){
                return(
                    <tbody>
                        { this.state.product }
                    </tbody>
                )
            }
        }

        class Cart extends React.Component{
            render(){
                return(
                    <table className="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Sl no.</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th scope="col">Remove</th>
                            </tr>
                        </thead>
                        <Product />
                    </table>
                )
            }
        }

        ReactDOM.render(<Cart />, document.getElementById('cart'))

    </script>
</body>
</html>
